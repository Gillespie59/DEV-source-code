<!-- A Carousel -->
<div class="carousel">

    <!-- Carousel Item List -->
    <ul role="tablist" class="carouselItemList">
        <ng-content></ng-content>
    </ul>

    <!-- Carousel Bullet Points -->
    <ul class="bulletpoint">
        <li *ngFor="let groupItem of groups; let i = 'index' " [attr.aria-controls]="groupItem.itemID" role="tab" [attr.aria-selected]="groupItem.isVisible"
            [attr.tabindex]="groupItem.tabIndex">

            <button aria-label="Go to this slide" (click)="goTo(i)"> </button>
        </li>
    </ul>

</div>
