<!-- Header -->
<header>
  <button [ngClass]="{burgerVertical: menuMobile, burgerHorizontal: !menuMobile}" (click)="ToggleMenuBurger()"><img src="assets/img/burger.svg" alt="bouton mobile"/></button>
  <a href="#">
    <img src="assets/img/creamNG-logo.svg" alt=" Logo CREAM NG"/>
  </a>
</header>


<!-- Nav -->
<nav>
    <!-- Accordion -->
    <c3m-menu [ngClass]="{mobileOpen: menuMobile, mobileClose: !menuMobile}">

        <c3m-menu-item nameButton="Form Element" urlImage="assets/img/formElement.svg" [index]=0 [isOpen]=false>
            <ul class="contenuMenu">
                <li (click)="ToggleMenuBurger()"><a routerLink="/button" routerLinkActive="active"> button </a></li>
            </ul>
        </c3m-menu-item>


        <c3m-menu-item nameButton="Rich Components" urlImage="assets/img/richElement.svg" [index]=2 [isOpen]=false>
            <ul class="contenuMenu">
                <li (click)="ToggleMenuBurger()"><a routerLink="/tabs" routerLinkActive="active"> Tabs </a></li>
                <li (click)="ToggleMenuBurger()"><a routerLink="/accordion" routerLinkActive="active">  Accordion </a></li>
            </ul>
        </c3m-menu-item>
    </c3m-menu>
</nav>
